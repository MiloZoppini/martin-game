<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martin Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menuScreen">
    <button id="playButton" aria-label="Inizia il gioco">
      <div class="play-icon"></div>
    </button>
  </div>
  
  <div id="gameArea">
    <div id="score">Score: 0</div>
    <div id="lives">❤️❤️❤️</div>
    <div id="player"></div>
    <div id="dog"></div>
    
    <div class="control-buttons">
      <button class="move-button" id="moveLeftButton" aria-label="Muovi a sinistra">
        <div class="move-left-icon"></div>
      </button>
      <button class="move-button" id="moveRightButton" aria-label="Muovi a destra">
        <div class="move-right-icon"></div>
      </button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
