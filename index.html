<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Martin Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menuScreen">
    <h1>Martin Game</h1>
    <div class="menu-buttons">
      <button id="playButton" class="menu-button" onclick="startGame()">
        <div class="play-icon"></div>
        Gioca
      </button>
      <button id="storyButton" class="menu-button" onclick="startStoryMode()">
        <div class="story-icon"></div>
        Modalità Storia
      </button>
      <button id="multiplayerButton" class="menu-button" onclick="startMultiplayerMode()">
        <div class="multiplayer-icon"></div>
        Multiplayer
      </button>
    </div>
  </div>
  
  <div id="gameArea">
    <div id="score">Score: 0</div>
    <div id="lives">❤️❤️❤️</div>
    <div id="player"></div>
    <div id="dog"></div>
    
    <div class="control-buttons">
      <button class="move-button" id="moveLeftButton" aria-label="Muovi a sinistra">
        <div class="move-left-icon"></div>
      </button>
      <button class="move-button" id="moveRightButton" aria-label="Muovi a destra">
        <div class="move-right-icon"></div>
      </button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
